<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Requests</title>
  <style>
    /* General dark background and text color */
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    ul#request-list {
      list-style: none;
      padding: 0;
    }

    ul#request-list li {
      background-color: #2d2d2d;
      border: 1px solid #3e3e3e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      white-space: pre-wrap; /* So multiline JSON looks good */
      color: #dcdcdc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    ul#request-list li:hover {
      border-color: #007acc;
      background-color: #252526;
    }

    pre {
      margin: 0;
      color: #9cdcfe; /* Light blue for JSON text */
    }
  </style>
</head>
<body>
  <h1>Network Requests</h1>
  <ul id="request-list"></ul>

  <script src="panel.js"></script>
</body>
</html>
